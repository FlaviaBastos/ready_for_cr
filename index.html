<!DOCTYPE html>
<html>

<head>
    <title>Ready for code review?</title>
    <meta charset="UTF-8">
    <style>
        html {
            font-family: sans-serif;
            background: #ffc600;
        }
    </style>
</head>

<body>
    <p>Is the code ready for code review?</p>

    <input type="checkbox" name="criteria" value="tests" onclick="return allChecked();">tests<br>
    <input type="checkbox" name="criteria" value="variables" onclick="return allChecked();">variable names<br>
    <input type="checkbox" name="criteria" value="order" onclick="return allChecked();">code order makes sense<br>
    <input type="checkbox" name="criteria" value="docstrings" onclick="return allChecked();">it has docstrings or
    types<br>
    <input type="checkbox" name="criteria" value="error" onclick="return allChecked();">proper error handling<br>
    <input type="checkbox" name="criteria" value="single" onclick="return allChecked();">functions have a single
    responsibility<br>
    <input type="checkbox" name="criteria" value="side_effects" onclick="return allChecked();">functions avoid side
    effects when possible<br>
    <input type="checkbox" name="criteria" value="documentation" onclick="return allChecked();">documentation is
    updated<br>
    <br>
    <!-- <button id="btn">what is missing?</button> -->



    <script type="text/javascript">
        function getSelectedCheckboxValues(name) {
            const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
            let values = [];
            checkboxes.forEach((checkbox) => {
                values.push(checkbox.value);
            });
            return values;
        }

        function allChecked() {
            let totalChecked = 0;
            const checkboxes = document.querySelectorAll('input[name="criteria"]');

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    totalChecked++;
                }
            });

            if (totalChecked == checkboxes.length) {
                alert("Well done!");
            }
        }

        // const btn = document.querySelector('#btn');
        // btn.addEventListener('click', (event) => {
        //     alert(getSelectedCheckboxValues('criteria'));
        // });
    </script>
</body>

</html>
