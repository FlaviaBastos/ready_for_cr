<!DOCTYPE html>
<html>

<head>
    <title>Ready for code review?</title>
    <meta charset="UTF-8">
    <style>
        html {
            font-family: sans-serif;
            background: #ffc600;
        }
    </style>
</head>

<body>
    <p>Is the code ready for code review?</p>

    <input type="checkbox" name="criteria" value="tests">tests<br>
    <input type="checkbox" name="criteria" value="variables">variable names<br>
    <input type="checkbox" name="criteria" value="order">code order makes sense<br>
    <input type="checkbox" name="criteria" value="docstrings">it has docstrings or
    types<br>
    <input type="checkbox" name="criteria" value="error">proper error handling<br>
    <input type="checkbox" name="criteria" value="single">functions have a single
    responsibility<br>
    <input type="checkbox" name="criteria" value="side_effects">functions avoid side
    effects when possible<br>
    <input type="checkbox" name="criteria" value="documentation">documentation is
    updated<br>
    <br>

    <div class="done">
        <p></p>
    </div>

    <script type="text/javascript">
        const checkboxes = document.querySelectorAll('input[name="criteria"]');
        const output = document.querySelector('.done p');

        function allChecked() {
            let totalChecked = 0;

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    totalChecked++;
                }
            });

            if (totalChecked == checkboxes.length) {
                output.innerHTML = "BOOOOM!"
            }
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', allChecked));
    </script>
</body>

</html>
